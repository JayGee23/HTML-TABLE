<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <table id="outer-table">
      <tr>
        <td id="background">
          <table id="table-price">
            <tr id="row-price">
              <td id="cell-price">$150</td>
            </tr>
          </table>
          <table id="table-names">
            <tr>
              <td>FROM:_______________</td>
              <td>TO:_________________</td>
            </tr>
          </table>
          <table id="table-website">
            <tr>
              <td class="cell-bottom">Website</td>
            </tr>
          </table>
          <table id="table-expiry">
            <tr>
              <td class="cell-bottom">Expiry</td>
            </tr>
          </table>
          <table id="table-giftcard">
            <tr>
              <td class="cell-bottom">GiftCard</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
